        <div class="pedra">
            &#9994;<input type="radio" hidden name="jokenpo" id="pedra" value="1">
        </div>
        <div class="papel">
            &#9995;<input type="radio" hidden name="jokenpo" id="papel" value="2">
        </div>
        <div class="tesoura">
            &#9996;<input type="radio" hidden name="jokenpo" id="tesoura" value="3">
        </div>

    <!-- Area de resultados que será preenchida via JS -->

        <button id="jogar">Jogar</button>
        
        <div id="resultado"></div>
        <div id="resultadoGeral"></div>
